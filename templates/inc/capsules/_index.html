<!-- App Capsule -->
<div id="appCapsule">
    <div class="login-form mt-1">
        <div class="section">
            <img src="{% static 'assets/img/sample/photo/vector4.png' %}" alt="image" class="form-image">
        </div>
    </div>

    <h1 style="text-align: center;" class="mt-2">Send Money</h1>
    <div class="section full mt-2 mb-2">
        <div class="wide-block pt-2 pb-2">

            <form class="needs-validation" novalidate>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="label" for="amount">You send</label>
                        <input type="text" class="form-control" id="amount" placeholder="Enter amount" required>
                        <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i>
                        <div class="invalid-feedback">Please enter amount</div>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <!-- <label class="label" for="currency">Currency I have</label> -->
                        <select class="form-control custom-select" id="currency" required>
                            <option selected disabled value="">Select Currency...</option>
                            <option value="1">Bitcoin</option>
                            <option value="2">Nigerian Naira</option>
                            <option disabled value="3">Ghanaian Cedis</option>
                        </select>
                        <div class="invalid-feedback">Please select a currency</div>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="label" for="currency">Recipient gets</label>
                        <input type="email" class="form-control" id="amount" required>
                        <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <!-- <label class="label" for="amount">Recipient gets</label> -->
                        <select class="form-control custom-select" id="currency" required>
                            <option selected disabled value="">Select Currency...</option>
                            <option value="2">Nigerian Naira</option>
                            <option value="3">Ghanaian Cedis</option>
                        </select>
                        <div class="invalid-feedback">Please select a currency</div>
                    </div>
                </div>

                <div class="mt-2">
                    <button class="btn btn-primary btn-block" type="submit">Next</button>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- * App Capsule -->
